<h1>{{ t "main.people" }}</h1>
<form class="navbar-form pull-left">
  <input type="text" class="span3 search" id="search" placeholder="{{ t "people.search" }}&rarr;"/>
</form>

<div class="btn-toolbar" style="margin: 0">
  <div class="btn-group">

    <button class="btn" data-toggle="dropdown" href="#">
      {{ t "people.sort" }}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">{{ t "people.first_name" }}</a></li>
      <li><a href="#">{{ t "people.last_name" }}</a></li>
    </ul>
    <button class="btn refresh" href="#"><i class="icon-refresh"></i> {{ t "people.all" }}</button>
  </div>    
  <div class="btn-group pull-right">
    <button class="btn btn-success" href="#"><i class="icon-user icon-white"></i> {{ t "people.register" }}</button>
  </div>
</div>
