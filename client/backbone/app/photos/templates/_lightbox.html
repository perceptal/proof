<div id="{{ id }}" class="lightbox hide fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="lightbox-content">
    <a href="#" data-dismiss="lightbox">
      <img src="/api/photos/{{ id }}/view/large"></img>
    </a>
    <div class="lightbox-caption"><p>{{ caption }}</p></div>
  </div>
</div>
