<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3><small><i class="icon-user"></i></small>&nbsp;{{ t "security.register" }} <small>{{ t "security.enter_credentials" }} &rarr;</small></h3>
</div>

<div class="modal-body">
  <form>
    <fieldset>
      <span class="input-append">
        <input type="text" placeholder="{{ t "security.user_or_email" }}" name="username" id="username" class="span3">
        <span class="add-on"><i class="icon-user"></i></span>
      </span>
      <span class="input-append" style="margin-left: 10px">
        <input type="password" placeholder="{{ t "security.password" }}" name="password" id="password" class="span2">
        <span class="add-on"><i class="icon-lock"></i></span>
      </span>
    </fieldset> 
  </form>

  <div class="alert alert-error hide"></div>

</div>

<div class="modal-footer" style="text-align: left">
  <button class="btn btn-success" id="signon"><i class="icon-lock icon-white"></i>&nbsp;&nbsp;{{ t "security.register" }} &rarr;</button>
  <button class="btn btn-link" data-dismiss="modal" aria-hidden="true">{{ t "general.cancel" "lower" }}</button>
</div>
