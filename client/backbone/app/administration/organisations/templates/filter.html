<h1>{{ t "main.organisations" }}</h1>
<form class="navbar-form pull-left">
  <input type="text" class="span3 search" id="search" placeholder="{{ t "organisations.search" }}&rarr;"/>
</form>

<div class="btn-toolbar" style="margin: 0">
  <div class="btn-group">

    <button class="btn" data-toggle="dropdown" href="#">
      {{ t "organisations.sort" }}
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a class="sort" href="#" data-sort="description">{{ t "organisations.description" }}</a></li>
      <li><a class="sort" href="#" data-sort="code">{{ t "organisations.code" }}</a></li>
    </ul>
    <button class="btn refresh" href="#"><i class="icon-refresh"></i> {{ t "organisations.all" }}</button>
  </div>    
  <div class="btn-group pull-right">
    <button class="btn btn-success" href="#"><i class="icon-user icon-white"></i> {{ t "organisations.register" }}</button>
  </div>
</div>
