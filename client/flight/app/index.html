<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proof | Flight</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  </head>

  <body>
    <script src="/vendor/require/require.js" data-main="main.js"></script>

    <script>
      require([
        "vendor/flight/lib/compose"
      , "vendor/flight/lib/registry"
      , "vendor/flight/lib/advice"
      , "vendor/flight/lib/logger"
      , "vendor/flight/tools/debug/debug"
      ]

      , function(compose, registry, advice, withLogging, debug) {
          debug.enable(true);

          compose.mixin(registry, [ advice.withAdvice, withLogging ]);

          require([ "boot" ], function(initialize) {
            initialize();
          });
        });
    </script>

  </body>
</html>
